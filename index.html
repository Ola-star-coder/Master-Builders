<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fitchange</title>

  <!-- Header fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Madimi+One&family=Single+Day&display=swap"
    rel="stylesheet">

  <!-- Roboto fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Single+Day&display=swap"
    rel="stylesheet">

  <!-- hero fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">

  <!-- Animation on scroll effects -->

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  
  <!-- header -->
  <header>
    <!--the logo  -->
  <div class="logo">

  <h2>Fitchange</h2>

  </div>
  
  <!-- the nav -->
  <nav>

  <ul>
  <li>Call Us</li>
  </ul>

    </nav>

  </header>
   

  <section class="hero">

  <div class="hero-grid">

  <div class="hero-text">

  <h2>Try To Change!</h2>

  <button type="submit">Shop Now â†—</button>

  </div>
  
  <div class="hero-img">
  
  <img src="images/fitness header.jpg" alt="header">  

  </div>

  </div>

  </section>

  <section class="level">
  <!-- the head -->
  <div class="levels-head">
  
  <h2>Gym Fashion</h2>

  <h3>JUST FOR YOU</h3>  

  </div>

  <div class="levels">
   
  <div class="code">
    <img src="images/fitness girl.jpg" alt="">
    <h2>Women Fashion</h2>
  </div>

  <div class="code">

  <img src="images/fitness boy.jpg" alt="">

  <h2>Men Fashion</h2>

  </div>  
  
  </div>

  </section>

  <section class="cart">

  <div class="cart-head">

    <h2>Latest.Pick</h2>

  </div> 

  <div class="carts">

    <div class="cart-content">

      <div class="cart-img">

        <img src="images/treadmill.jpg" alt="a treadmill for sale">

      </div>

      <h3>Treadmill Running Machine</h3>
      <h2>$366</h2>

    </div>

    <div class="cart-content">

      <div class="cart-img">
      
        <img src="images/fitness run girl.jpg" alt="a bra for sale">
      
      </div>
      
      <h3>Sugar Hill Bra</h3>

      <h2>$180</h2>

    </div>

    <div class="cart-content">

      <div class="cart-img">
      
        <img src="images/fitness shoes.jpg" alt="a sneaker for sale">
      
      </div>
      
      <h3>Gym Sneaker</h3>
      <h2>$450</h2>

    </div>

    <div class="cart-content">

      <div class="cart-img">
      
        <img src="images/rib thights fitness.jpg" alt="a rib thigh for sale">
      
      </div>
      
      <h3>Rib Seamless Legging</h3>
      <h2>$89</h2>

    </div>

    <div class="cart-content">

      <div class="cart-img">
      
        <img src="images/push up bars.jpg" alt="a push up bars for sale">
      
      </div>
      
      <h3>Push Up Bar</h3>
      <h2>$420</h2>

    </div>

    <div class="cart-content">

      <div class="cart-img">
      
        <img src="images/fitness shorts.jpg" alt="a fitness shorts for sale">
      
      </div>
      
      <h3>Pro Boardshorts</h3>
      <h2>$29</h2>

    </div>
    
  </div>

  </section>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
